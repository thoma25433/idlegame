<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="java.js" charset="utf-8"></script>
        <link rel="icon" href="imgs/hourglass.png">
  <title>Idle Game</title>
    </head>
    <body onload="load()">
        <div id="content">
            <div id="headerbox">
                <h1>Idle Game</h1>
            </div>
            <div id="game">
                <div id="idleshop">
                    <div id="gen1">
                        <button onclick="buygen1()" class="buyButton">Buy Generator 1</button>
                        <h5>+<span id="gen1add">1</span> Point Per Second | Cost: <span id="gen1price">0</span> | Owned: <span id="gen1num">0</span></h5>
                    </div>
                    <div id="gen2">
                        <button onclick="buygen2()" class="buyButton">Buy Generator 2</button>
                        <h5>+<span id="gen2add">2</span> Point Per Second | Cost: <span id="gen2price">500</span> | Owned: <span id="gen2num">0</span></h5>
                    </div>
                    <div id="gen3">
                        <button onclick="buygen3()" class="buyButton">Buy Generator 3</button>
                        <h5>+<span id="gen3add">3</span> Point Per Second | Cost: <span id="gen3price">3000</span> | Owned: <span id="gen3num">0</span></h5>
                    </div>
                  </div>
                <div id="inv">
                    <p id="point">Points : <span id="showPoint">0</span></p>
                    <p id="pps">Points Per Second : <span id="showpsec">0</span></p>
                    <p id="pres">Prestige : <span id="showplvl">0</span></p>
                <!-- </div>
                <div id="savebox">
                    <button onclick="save()">Save Game</button>
                    <button onclick="load()">Load Save</button>
                    <button onclick="delSave()">Delete Save</button>
                </div> -->
                <div id="prestigebox">
                    <button onclick="prestige()">Prestige (RESETS)</button>
                    <h5>Requires <span id="prescost">25000</span> points, but boosts </h5>
                </div>
        </div>
    </body>
</html>
